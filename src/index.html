<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Google Map based local guide">
  <title>Neighborhood Map Guide</title>
  <script defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCc5fWtTXIZ1Xoa3A6waJR-lLHNhXNfzBk&v=3&callback=GoogleMapView.initMap" onerror="GoogleMapView.errorLoadMap()">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC:400,600" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="list-view">
    <h1 data-bind="text: mainTitle"></h1>
    <input placeholder="Filter..." type="search" data-bind="textInput: query" />
    <button data-bind="click: resetMap">Reset Map</button>
    <ul data-bind="foreach: markersObservable">
      <li class="list-item" data-bind="text: title, click: $root.clickLocationList"></li>
    </ul>
  </section>
  <section id="map"></section>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="data/model.js" ></script>
  <!-- build:js js/app.min.js -->
  <script src="js/app.js"></script>
  <!-- /build -->
  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->
</body>
</html>
