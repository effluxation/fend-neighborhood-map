<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Google Map based local guide">
  <title>Neighborhood Map Guide</title>
  <script defer
      src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCc5fWtTXIZ1Xoa3A6waJR-lLHNhXNfzBk&v=3&callback=GoogleMapView.initMap" onerror="GoogleMapView.errorLoadMap()">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Spectral+SC:400,600" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://www.jasny.net/bootstrap/dist/css/jasny-bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="list-view">
    <div class="list-view-top">
      <input class="list-view-filter" placeholder="Filter..." type="search" data-bind="textInput: query"/>
      <button class="list-view-reset" data-bind="click: resetMap">Reset Map</button>
    </div>
    <ul data-bind="foreach: markersObservable">
      <li class="list-view-item" data-bind="text: title, click: $root.clickLocationList"></li>
    </ul>
  </div>
  <header class="header navbar navbar-default navbar-fixed-top">
    <button type="button" class="header-hamburger navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
        BOF
        <!-- <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> -->
    </button>
    <h1 class="header-title" data-bind="text: mainTitle"></h1>
  </header>
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="http://www.jasny.net/bootstrap/dist/js/jasny-bootstrap.js"></script>
  <script src="data/model.js" ></script>
  <!-- build:js js/app.min.js -->
  <script src="js/app.js"></script>
  <!-- /build -->
  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->
</body>
</html>
